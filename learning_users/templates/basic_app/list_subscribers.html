{% extends "basic_app/base.html"%}
    {% block body_block %}
    <div class="jumbotron">
        <h3>Mailing List</h3>
        {% if subscribers %}
        <ol>
        {% for sub in subscribers %}
        <li>{{sub.subscriber_email}}</li>
        {% endfor %}
         </ol>
         <h6>There are currently {{ subscribers|length }} subscribers in the mailing list</h6>
      {% endif %}
    </div>
    {% endblock %}
