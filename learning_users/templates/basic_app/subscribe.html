{% extends "basic_app/base.html"%}

    {% block body_block %}
        <div class="jumbotron">
            {% if subscribed %}
             <h1>Success! Thank you for subscribing!</h1>
            {% else %}
             <h3>Get the latest job listings that match your skills set, right in your mailbox!</h3>
                <br>
                <form action="{% url 'basic_app:subscribe' %}" method="post">
                {% csrf_token %}
                <input type="email" name="subscriber_email" placeholder="Enter subscription email" required>
                <br><br>
                <input type="submit" value="Subscribe" class="btn btn-primary btn-sm">
                <br>
                </form>
            {% endif %}
        </div>
    {% endblock %}
